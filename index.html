<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax JS Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Travelo" class="logo">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
                <li class = "search"><a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a></li>
                <li class="hamburger">
                    <a href="#"> 
                     <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="images/background.png" data-rotation = "0" data-speedx="0.23" data-speedy="0.15" data-speedz = "0" class="parallax bg-img">
        <img src="images/fog_7.png" data-rotation = "0" data-speedz = "0" data-speedx="0.22" data-speedy="0.05" class="parallax fog-7">
        <img src="images/mountain_10.png" data-rotation = "0.02" data-speedz = "0" data-speedx="0.195" data-speedy="0.11" class="parallax mountain-10">
        <img src="images/fog_6.png" data-rotation = "0" data-speedz = "0" data-speedx="0.17" data-speedy="0.08" class="parallax fog-6">
        <img src="images/mountain_9.png" data-rotation = "0.03" data-speedz = "0.15" data-speedx="0.167" data-speedy="0.02" class="parallax mountain-9">
        <img src="images/mountain_8.png" data-rotation = "0.09" data-speedz = "0" data-speedx="0.165" data-speedy="0.06" class="parallax mountain-8">
        <img src="images/fog_5.png" data-rotation = "0" data-speedz = "0" data-speedx="0.162" data-speedy="0.07" class="parallax fog-5">
        <img src="images/mountain_7.png" data-rotation = "0.05" data-speedz = "0" data-speedx="0.16" data-speedy="0.09" class="parallax mountain-7">
        <div data-rotation = "0.07" data-speedz = "0" data-speedx="0.06" data-speedy="0.09" class="text parallax">
            <h2>China</h2>
            <h1>Guangzhou</h1>
        </div>
        <img src="images/mountain_6.png" data-rotation = "0.065" data-speedz = "0.05" data-speedx="0.16" data-speedy="0.03" class="parallax mountain-6">
        <img src="images/fog_4.png" data-rotation = "0.008" data-speedz = "0" data-speedx="0.2" data-speedy="0.7" class="parallax fog-4">
        <img src="images/mountain_5.png" data-rotation = "0.12" data-speedz = "0.13" data-speedx="0.1515" data-speedy="0.07" class="parallax mountain-5">
        <img src="images/fog_3.png" data-rotation = "0" data-speedz = "0" data-speedx="0.19" data-speedy="0.5" class="parallax fog-3">
        <img src="images/mountain_4.png" data-rotation = "0.08" data-speedz = "0" data-speedx="0.14" data-speedy="0.05" class="parallax mountain-4">
        <img src="images/mountain_3.png" data-rotation = "0.1" data-speedz = "0.32" data-speedx="0.14" data-speedy="0.05" class="parallax mountain-3">
        <img src="images/fog_2.png" data-rotation = "0.07" data-speedz = "0" data-speedx="0.16" data-speedy="0.2" class="parallax fog-2">
        <img src="images/mountain_2.png" data-rotation = "0.15" data-speedz = "0" data-speedx="0.03" data-speedy="0.1" class="parallax mountain-2">
        <img src="images/mountain_1.png" data-rotation = "0.2" data-speedz = "0.43" data-speedx="0.02" data-speedy="0.05" class="parallax mountain-1">
        <img src="images/sun_rays.png" data-rotation = "0" class="sun-rays">
        <img src="images/black_shadow.png" data-rotation = "0"  class="black-shadow">
        <img src="images/fog_1.png" data-rotation = "0"  class="parallax fog-1">
    </main>
    <script src="js/app.js"></script>
</body>
</html>
